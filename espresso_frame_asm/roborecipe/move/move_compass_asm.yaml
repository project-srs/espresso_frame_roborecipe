version: 0.0
name: move_compass_asm
category: assembly

common:
  description: sub-assembly of compass module

procedure_list:
  - type: attach
    view_list: 
      - {from: {x: 250, y: 100, z: 50}, to: {x: 0, y: 0, z: 0}, angle: 30}
    component_list:
      - {pkg: espresso_frame_fabrication_parts, type: move_compass_plate, origin: {x: 0, y: 0, z: 0, roll: 0, pitch: 0, yaw: 0}, move: {x: 0, y: 0, z: 0}}
  - type: attach
    view_list: 
      - {from: {x: 250, y: 100, z: 50}, to: {x: 0, y: 0, z: 0}, angle: 30}
    component_list:
      - {pkg: pixhawk_related_parts, type: gps_module, origin: {x: 0, y: 0, z: 4, roll: 0, pitch: 0, yaw: 0}, move: {x: 0, y: 0, z: 20}}
  - type: attach
    view_list: 
      - {from: {x: 250, y: 100, z: 50}, to: {x: 0, y: 0, z: -20}, angle: 30}
    component_list:
      - {pkg: m3_screw, type: pan_8_p2, origin: {x: 35, y: 50, z: 4, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: 15}}
      - {pkg: m3_screw, type: pan_8_p2, origin: {x: 35, y: -50, z: 4, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: 15}}
      - {pkg: m3_screw, type: pan_8_p2, origin: {x: -10, y: 50, z: 4, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: 15}}
      - {pkg: m3_screw, type: pan_8_p2, origin: {x: -10, y: -50, z: 4, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: 15}}

      - {pkg: m3_standoff, type: hex_f_f_30, origin: {x: 35, y: 50, z: -30, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: -15}}
      - {pkg: m3_standoff, type: hex_f_f_30, origin: {x: 35, y: -50, z: -30, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: -15}}
      - {pkg: m3_standoff, type: hex_f_f_30, origin: {x: -10, y: 50, z: -30, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: -15}}
      - {pkg: m3_standoff, type: hex_f_f_30, origin: {x: -10, y: -50, z: -30, roll: 0, pitch: 0, yaw: 90}, move: {x: 0, y: 0, z: -15}}
